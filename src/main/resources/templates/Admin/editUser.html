<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin 2 </title>

    <!-- Custom fonts for this template -->
    <link th:href="@{/CustomDesignAdmin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/CustomDesignAdmin/css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link th:href="@{/CustomDesignAdmin/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}">
    <script  th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js}"></script>
</head>


<body id="page-top" ng-app="app"  ng-controller="ctrl">


    <!-- Page Wrapper -->
    <div id="wrapper">
        
      <!--   slidebar -->
          <div th:insert="~{Admin/slideBar.html::Sidebar}"></div> 
       
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
            
            <!-- navbar -->
                <nav th:insert="~{Admin/navAdmin.html::navbar}"></nav>
             
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <a th:href="@{/admin/user}" class="btn btn-secondary mb-3"><i
                            class="bi bi-sign-turn-left"></i> Go Back</a>
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Edit User</h1>


                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary"> User</h6>
                        </div>
                        <div class="card-body">

                            <form th:action="@{/admin/user/save}"
                                th:object="${user}" method="POST">

								 <div class="row mb-3" hidden="true">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">id:</label>
                                    <div class="col-sm-10">
                                       <input th:field="*{id}" Class="form-control" />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Username:</label>
                                    <div class="col-sm-10">
                                       <input th:field="*{username}" Class="form-control" />
                                    </div>
                                </div>
                                
                                
                                 <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Password:</label>
                                    <div class="col-sm-10">
                                       <input  th:field="*{password}"  Class="form-control" readonly/>
                                    </div>
                                </div>
                            
                                 <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Fullname:</label>
                                    <div class="col-sm-10">
                                       <input th:field="*{fullname}" Class="form-control" />
                                    </div>
                                </div>
                                
                                  <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Phone:</label>
                                    <div class="col-sm-10">
                                       <input th:field="*{phone}" Class="form-control" />
                                    </div>
                                </div>
                                
                                  <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
                                    <div class="col-sm-10">
                                       <input th:field="${user.email}" Class="form-control" />
                                    </div>
                                </div>
                                
                                
                                  <div class="row mb-3">
                                    <label  class="col-sm-2 col-form-label">Admin:</label>
                                    <div class="col-sm-10">
                                      <select th:field="*{admin}" class="form-control	" aria-label="Default select example">
										  <option value="0">Admin</option>
										  <option value="1">User</option>
									</select>
                                    </div>
                                </div>
                                
                                 <button class="btn btn-success mt-3"><i class="bi bi-save"></i> Save</button>
                                <button class="btn btn-primary mt-3"><i class="bi bi-folder-check"></i> Update</button>
                                <button th:formaction="@{|/admin/user/delete/${user.id}|}"
                                    formmethod="post" class="btn btn-danger mt-3"><i class="bi bi-trash3"></i>
                                    Delete</button>
                            </form>

                        </div>
                        
                   
                    </div>
                    
                     
                </div>
                <!-- /.container-fluid -->
         
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
      
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>



    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/CustomDesignAdmin/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/CustomDesignAdmin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/CustomDesignAdmin/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/CustomDesignAdmin/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->

    <script th:src="@{/CustomDesignAdmin/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/CustomDesignAdmin/js/demo/datatables-demo.js}"></script>

    <!-- Custom AngularJs Category -->
    <script th:src="@{/customs/category.js}"></script>
</body>

</html>
