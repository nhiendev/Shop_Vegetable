<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin 2 </title>

    <!-- Custom fonts for this template -->
    <link th:href="@{/CustomDesignAdmin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/CustomDesignAdmin/css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link th:href="@{/CustomDesignAdmin/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}">
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js}"></script>
</head>


<body id="page-top" ng-app="app" ng-controller="ctrl">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:insert="~{Admin/slideBar.html::Sidebar}"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:insert="~{Admin/navAdmin.html::navbar}"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Tables</h1>

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary"> Category</h6>
                        </div>
                        <div class="card-body">
								
							
 						
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Id:</label>
                                <div class="col-sm-10">
                                    <input ng-model="form.id" type="text" Class="form-control" />
                                </div>
                            </div>


                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Name:</label>
                                <div class="col-sm-10">
                                    <input ng-model="form.name" type="text" Class="form-control" />
                                </div>
                            </div>
                                <button class="btn btn-success mt-3" ng-click="create()"><i class="bi bi-save"></i> Save</button>
                            <button class="btn btn-primary mt-3" ng-click="update()"><i class="bi bi-folder-check"></i> Update</button>
                            <button  class="btn btn-danger mt-3" ng-click="delete(form.id)"> <i class="bi bi-trash3"></i> Delete</button>
                               


                        </div>


                    </div>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">List Categories</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Id</th>
                                            <th>Name</th>
                                            <th class="text-center">Action</th>
                                        </tr>
                                    </thead>

                                    <tbody>

                                        <tr ng-repeat="cate in items">
                                            <td>{{$index + 1}}</td>
                                            <td>{{cate.id}}</td>
                                            <td>{{cate.name}}</td>
                                            <td class="text-center">
                                                <button class='btn btn-info btn-xs' ng-click="edit(cate.id)"><i
                                                        class="bi bi-pen"></i> Edit</button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" th:href="@{#page-top}">
        <i class="fas fa-angle-up"></i>
    </a>



    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/CustomDesignAdmin/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/CustomDesignAdmin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/CustomDesignAdmin/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/CustomDesignAdmin/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->

    <script th:src="@{/CustomDesignAdmin/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/CustomDesignAdmin/js/demo/datatables-demo.js}"></script>

    <!-- Custom AngularJs Category -->
    <script th:src="@{/customs/category.js}"></script>

</body>

</html>
