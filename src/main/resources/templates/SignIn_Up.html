<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<!-- Custom styles for this template -->
<link th:href="@{/css/login.css}"
	rel="stylesheet">

<!-- Custom styles for this page -->
<link
	th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
	rel="stylesheet">
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}">
</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form th:action="@{/sign-up}" method="POST" th:object="${user}" >
				<h1>Create Account</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a> <a
						href="#" class="social"><i class="fab fa-google-plus-g"></i></a> <a
						href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span >or use your email for registration</span>
				 <input th:field="*{username}" 	placeholder="Username"/>
				 <input th:field="*{password}" type="password" placeholder="Password"/>
				 <input th:field="*{fullname}" placeholder="Full name" />
				<input  th:field="*{email}" placeholder="Email"/>
				<input  th:field="*{phone}"placeholder="Number Phone"/>
				<button th:filed="submit">Sign Up</button>
			</form>
		</div>
		
	<!-- 	 login -->
		<div class="form-container sign-in-container">
			<form th:action="@{/login}" method="Post" th:object="${userLogin}">
				<h1>Sign in</h1>
				<div class="social-container">
						 <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					 <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
						
				  <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				
			<!-- 	<c:if test="${not empty sessionScope.message }">
					<div class="alert alert-success">
					   ${sessionScope.message}
					</div>
					<c:remove var="message" scope="session"/>
				</c:if> -->
					<span style="color: red" th:text="${session.message}"></span>
				 <input th:field="*{username}" placeholder="Username"/> 
				 <input type="password"  th:field="*{password}" placeholder="Password"/>
				  <a href="#" >Forgot your password?</a>
				<button type="submit">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal
						info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<script type="text/javascript">const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});

	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});</script>
</body>
</html>
