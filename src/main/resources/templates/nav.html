<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>Vegefoods Nav bar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap}" rel="stylesheet">
        <link th:href="@{https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap}" rel="stylesheet">
        <link th:href="@{https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap}" rel="stylesheet">
    
        <link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/animate.css}">
        
        <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
        <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
        <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    
        <link rel="stylesheet" th:href="@{/css/aos.css}">
    
        <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
    
        <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
        <link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">
    
        
        <link rel="stylesheet" th:href="@{/css/flaticon.css}">
        <link rel="stylesheet" th:href="@{/css/icomoon.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">

      </head>
<body class="goto-here" th:fragment="navbar" >
    <div class="py-1 bg-primary" >
    	<div class="container">
    		<div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
	    		<div class="col-lg-12 d-block">
		    		<div class="row d-flex">
		    			<div class="col-md pr-4 d-flex topper align-items-center">
					    	<div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="icon-phone2"></span></div>
						    <span class="text">0832700969</span>
					    </div>
					    <div class="col-md pr-4 d-flex topper align-items-center">
					    	<div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="icon-paper-plane"></span></div>
						    <span class="text">nhiennkrb@email.com</span>
					    </div>
					    <div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
						    <span class="text">3-5 Business days delivery &amp; Free Returns</span>
					    </div>
				    </div>
			    </div>
		    </div>
		  </div>
    </div>
    <nav  class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
	      <a class="navbar-brand" th:href="@{/home}" >Vegefoods</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="oi oi-menu"></span> Menu
	      </button>

	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav ml-auto">
	          <li class="nav-item active"><a th:href="@{/home}" class="nav-link">Home</a></li>
	          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Shop</a>
              <div class="dropdown-menu" aria-labelledby="dropdown04">
              	<a class="dropdown-item" th:href="@{/product}">Shop</a>
              	<a class="dropdown-item" th:href="@{/wishlist}">Wishlist</a>
                <a class="dropdown-item" th:href="@{/product-detail}">Single Product</a>
                <a class="dropdown-item" th:href="@{/cart}">Cart</a>
                <a class="dropdown-item" th:href="@{/checkout}">Checkout</a>
              </div>
            </li>
	          <li class="nav-item"><a th:href="@{/about}" class="nav-link">About</a></li>
	          <li class="nav-item"><a th:href="@{/blog}" class="nav-link">Blog</a></li>
	          <li class="nav-item"><a th:href="@{/contact}" class="nav-link">Contact</a></li>
	          <li class="nav-item cta cta-colored">
		          <a th:href="@{/cart}"  class="nav-link">
		        	  <span class="icon-shopping_cart"></span>[ {{cart.getCount}} ]
		          </a>
	          </li>

	        </ul>
	      </div>
	    </div>
	  </nav>

      <script th:src="@{js/jquery.min.js}"></script>
      <script th:src="@{js/jquery-migrate-3.0.1.min.js}"></script>
      <script th:src="@{js/popper.min.js}"></script>
      <script th:src="@{js/bootstrap.min.js}"></script>
      <script th:src="@{js/jquery.easing.1.3.js}"></script>
      <script th:src="@{js/jquery.waypoints.min.js}"></script>
      <script th:src="@{js/jquery.stellar.min.js}"></script>
      <script th:src="@{js/owl.carousel.min.js}"></script>
      <script th:src="@{js/jquery.magnific-popup.min.js}"></script>
      <script th:src="@{js/aos.js}"></script>
      <script th:src="@{js/jquery.animateNumber.min.js}"></script>
      <script th:src="@{js/bootstrap-datepicker.js}"></script>
      <script th:src="@{js/scrollax.min.js}"></script>
      <script th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false}"></script>
      <script th:src="@{js/google-map.js}"></script>
      <script th:src="@{js/main.js}"></script>
</body>
</html>
